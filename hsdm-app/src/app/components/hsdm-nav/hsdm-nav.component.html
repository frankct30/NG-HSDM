    fixedInViewport="true"

    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"

      HSDM
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink ="/actividades" routerLinkActive="active">Actividades</a>
      <a mat-list-item routerLink ="/afiliados" routerLinkActive="active" >Afiliados</a>
      <a mat-list-item href="#">Balances</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- content sidenav-->
    <!-- toolbar-->
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Angular App</span>
    </mat-toolbar>
    <!-- fin toolbar-->
    
    <router-outlet></router-outlet>
    <!-- fin content sidenav-->
  </mat-sidenav-content>
</mat-sidenav-container>
